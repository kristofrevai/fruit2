      margin: 0;
      flex-wrap: wrap;
      margin-top: 5px;
    }

    .menu li {
      position: relative;
    }

    .menu a {
      color: black;
      text-decoration: none;
      position: relative;
      padding: 10px;
      display: inline-block;
      letter-spacing: 1px;
      font-family: 'Raleway', sans-serif;
      font-weight: 300;
    }

    .menu a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 5px;
      width: 100%;
      height: 2px;
      background: orange;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .menu a:hover::after {
      transform: scaleX(1);
    }

    .dropdown .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #444;
      padding: 10px 0;
      list-style: none;
      min-width: 180px;
      z-index: 1000;
      border-radius: 5px;
    }

    .dropdown:hover .submenu {
      display: block;
    }

    .submenu li {
      padding: 5px 20px;
    }

    .submenu li a {
      color: white;
      text-decoration: none;
    }

    .submenu li a:hover {
      text-decoration: underline;
    }
